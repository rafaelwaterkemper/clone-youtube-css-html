<style>
    * {
        /* box-sizing: border-box; */
    }

    .subscribe {
        border: none;
        padding: 10px 16px;
        color: white;
        border-radius: 2px;
        background-color: rgb(139, 3, 3);
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .subscribe:hover {
        opacity: 0.8;
    }

    .subscribe:active {
        opacity: 0.5;
    }

    .join {
        border: 0.1rem solid rgb(41, 118, 211);
        color: rgb(41, 118, 211);
        padding: 9px 16px;
        background-color: white;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .join:hover {
        color: white;
        background-color: rgb(41, 118, 211);
    }

    .join:active {
        opacity: 0.7;
    }

    .tweet {
        border: none;
        color: white;
        background-color: rgb(2, 158, 255);
        padding: 10px 20px;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
    }
</style>

<button class="subscribe">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="tweet">
    Tweet
</button>
