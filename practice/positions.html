<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Positioning</title>
</head>

<body style="
    height: 3000px;
    padding-top: 70px;
    padding-left: 80px;
">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    height: 50px;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
    ">header</div>

    <div style="
    background-color: green;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">sidebar
        <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 0;
      top: 0;
  ">
            x
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white
    ">
        absolute
    </div>

    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2
        <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    bottom: 10px;
    border-radius: 5px;
    padding: 5px 5px;
">
            10:00
        </div>
    </div>


</body>

</html>
